kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: website-production
spec:
  replicas: 1
  template:
    metadata:
      name: backend
      labels:
        app: website
        role: backend
        env: production
    spec:
      containers:
      - name: backend
        image: eu.gcr.io/clevmindblog/my-website:latest
        resources:
          limits:
            memory: "500Mi"
            cpu: "100m"
        imagePullPolicy: Always
        command: ["sh", "-c", "app -port=80"]
        ports:
        - name: backend
          containerPort: 80
